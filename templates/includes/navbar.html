{%load static%}
<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    </div> <!-- container //  -->
    </nav>
    
    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
            <a href="{% url 'home'%}" class="brand-wrap">
                <img class="logo" src="{% static './images/logo2.png'%}" width="100" height="100">
            </a> <!-- brand-wrap.// -->
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
            <div class="category-wrap dropdown d-inline-block float-right">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-bars"></i> All category
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'store' %}"> All Products</a>

                    {% for category in links %}
                    <a class="dropdown-item" href="{{category.get_url}}"> {{category.category_name}}</a>
                  
                    {% endfor %}
                </div>
            </div> <!-- category-wrap.// -->
        </div> <!-- col.// -->
        <a href="{% url 'store' %}" class="btn btn-outline-primary">Store</a>
				<div class="col-lg  col-md-6 col-sm-12 col">
                    
					<form action="{% url 'search' %}" class="search" method="GET">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" style="width:60%;" placeholder="Search" name="keyword" value="{{ keyword }}">
                            <select class="custom-select" name="sort_by">
                                <option value="">Sort by</option>
                                <option value="price_low_high" {% if sort_by == 'price_low_high' %}selected{% endif %}>Price: Low to High</option>
                                <option value="price_high_low" {% if sort_by == 'price_high_low' %}selected{% endif %}>Price: High to Low</option>
                                <option value="name_a_to_z" {% if sort_by == 'name_a_to_z' %}selected{% endif %}>Name: A to Z</option>
                                <option value="name_z_to_a" {% if sort_by == 'name_z_to_a' %}selected{% endif %}>Name: Z to A</option>
                            </select>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        {% if user.id is None %}
                        <div class="widget-header">
                            <small class="title text-muted">Welcome guest!</small>
                            <div> 
                                <a href="{% url 'accounts:loginn'%}">Sign in</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'accounts:register'%}"> Register</a>
                            </div>
                        </div>
                        {% else %}
                        <div class="widget-header">
                            <small class="title text-muted">Welcome {{user.first_name}}!</small>
                            <div> 
                                <a href="{% url 'accounts:dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'accounts:logout'%}"> Logout</a>
                            </div>
                        </div>
                        {% endif %}

                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger cart-count notify">{{ cart_count }}</span>
                        </a>
                        <a href="{% url 'wishlist' %}">
                            <div class="icon icon-sm rounded-circle border ml-2">
                                <i class="fa fa-heart"></i>
                                <span class="badge badge-pill badge-danger wishlist-count" style="position: absolute; top: -5px; right: -5px;">{{ wishlist_count }}</span>
                            </div>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
    
    
    
    </header> <!-- section-header.// -->
