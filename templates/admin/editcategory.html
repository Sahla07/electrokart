{% extends 'admin/base.html' %}

{% block title %}Edit Category{% endblock %}

{% block page_title %}Edit Category{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="my-4">Edit Category</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_js %}
<script>
    document.getElementById("id_product_name").addEventListener("input", function() {
        console.log("Input event triggered");
        var productName = this.value;
        console.log("Product Name:", productName);
        var slugField = document.getElementById("id_slug");
        console.log("Slug Field:", slugField);
        slugField.value = slugify(productName); // Ensure slugify function is defined or use your own logic
    });
</script>
{% endblock %}
